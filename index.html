<!DOCTYPE html>
<html>

<head>
    <title>Left-panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left-panel">
        <a href="#" onclick="showContent('home-content')">Home</a>
        <a href="#" onclick="showContent('contact-content')">Contact</a>
        <a href="#" onclick="showContent('info-content')">Information</a>
        <a href="#" onclick="showContent('guide-content')">Guide</a>
    </div>
    <div id="content">
        <div id="home-content">
            <h2>Home</h2>
            <p>Welcome to the Home page!</p>
        </div>
        <div id="contact-content">
            <h2>Contact</h2>
            <p>Contact information goes here.</p>
        </div>
        <div id="info-content">
            <h2>Information</h2>
            <p>Additional information can be displayed here.</p>
        </div>
        <div id="guide-content">
            <h2>Guide</h2>
            <p>Guidelines and instructions will be shown in this section.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
